<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonSweeper: The AI Protocol</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crt-overlay"></div>
    
    <div class="container">
        <header class="game-header">
            <h1 class="game-title">
                <span class="neon-text">NEON</span><span class="pink-text">SWEEPER</span>
            </h1>
            <p class="subtitle">THE AI PROTOCOL</p>
        </header>

        <div class="game-layout">
            <div class="game-area">
                <div class="grid-container">
                    <div class="grid" id="mineGrid">
                        <!-- Grid cells will be generated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="dashboard">
                <div class="panel system-status">
                    <h3 class="panel-title">SYSTEM STATUS</h3>
                    <div class="status-display">
                        <div class="status-item">
                            <span class="label">STATE:</span>
                            <span class="value" id="gameState">STANDBY</span>
                        </div>
                        <div class="status-item">
                            <span class="label">TIME:</span>
                            <span class="value" id="gameTime">00:00</span>
                        </div>
                    </div>
                </div>

                <div class="panel threat-level">
                    <h3 class="panel-title">THREAT LEVEL</h3>
                    <div class="threat-display">
                        <div class="mine-counter">
                            <span class="counter-value" id="mineCount">10</span>
                            <span class="counter-label">MINES DETECTED</span>
                        </div>
                        <div class="threat-bar">
                            <div class="threat-fill" id="threatFill"></div>
                        </div>
                    </div>
                </div>

                <div class="panel ai-control">
                    <h3 class="panel-title">AI PROTOCOL</h3>
                    <button class="ai-button" id="probabilityEngine">
                        <span class="button-text">ACTIVATE</span>
                        <span class="button-subtext">PROBABILITY ENGINE</span>
                    </button>
                    <div class="ai-status">
                        <div class="status-indicator" id="aiIndicator"></div>
                        <span class="ai-label">NEURAL NET: OFFLINE</span>
                    </div>
                </div>

                <div class="panel game-controls">
                    <button class="control-button" id="newGame">NEW PROTOCOL</button>
                    <button class="control-button" id="resetGame">SYSTEM RESET</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
